menuentry "Start des Systems" {
  set gfxpayload=keep
  linux /casper/vmlinuz boot=casper persistent iso-scan/filename=$iso_path quiet nvme_load=YES nvd_load=YES loglevel=3 vga=current splash
  initrd /casper/initrd.gz
}


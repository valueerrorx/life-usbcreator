default vesamenu.c32
prompt 0
timeout 20

menu title life 16.04 neon
menu tabmsg Europagymnasium Edition
menu background splash.png

label persistent
  menu label Start des Systems
  kernel /casper/vmlinuz
  append boot=casper persistent initrd=/casper/initrd.gz quiet nvme_load=YES nvd_load=YES loglevel=3 vga=current splash

label live
  menu label Start des Live Systems
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd.gz nvme_load=YES nvd_load=YES quiet splash

label toram
  menu label Lade Live System in den RAM 
  kernel /casper/vmlinuz
  append boot=casper toram initrd=/casper/initrd.gz
  

label safe
  menu label Start des Live Systems in sicherem Grafikmodus
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd.gz xforcevesa nomodeset nvme_load=YES nvd_load=YES quiet splash

label debug
  menu label Start des Live Systems im Debug Modus
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd.gz
